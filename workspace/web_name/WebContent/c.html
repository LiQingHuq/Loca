<h1>内容显示区域！</h1>
<script type="text/javascript">
function getNodeDemo(){
	var id=document.getElementById("div_id");
	var arr="节点名称:"+id.nodeName+"&nbsp节点类型:"+id.nodeType+"&nbsp节点值:"+id.nodeValue;
	var str=id.innerHTML;
	alert(str+arr);
	id.innerHTML="被大侠我修改掉咯！！".fontcolor("blue");
}

	var name=document.getElementsByName("test")[0];
    //alert(name);

}

function getNodeDemo3(){
	var nodes=document.getElementsByTagName("a");
	for(var i=0;i<nodes.length;i++)
	alert(nodes[i].innerHTML);
}
function getNodeDemo4(){
	 var nodes=document.getElementById("first");
	 var node=nodes.getElementsByTagName("a");
	 for(var i=0;i<node.length;i++){
		 alert(node[i].innerHTML);
	 }
	 
	 var nodes1=document.getElementById("second");

		 alert(node1[k].innerHTML);
		 node1[k].target="_blank";
	 }
}
